    <img src="./assets/logo.png" alt="logo" class="logo">

    <ul class="workouts">
      
      <form action="" class="form hidden">
       
        <div class="form-row">
            <label for="type" class="form-label">Type</label>
            <select name="type" id="type" class="form-input form-input-type">
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
            </select>
        </div>
        
        <div class="form-row">
            <label for="" class="form-label">Distance</label>
            <input class="form-input form-input-distance" placeholder="km" />
        </div>

        <div class="form-row">
            <label for="" class="form-label">Duration</label>
            <input class="form-input form-input-duration" placeholder="min" />
        </div>

        <div class="form-row">
            <label for="" class="form-label">Cadence</label>
            <input class="form-input form-input-cadence" placeholder="step/min" />
        </div>

        <div class="form-row form-row-hidden">
            <label for="" class="form-label">Elev Gain</label>
            <input class="form-input form-input-distance" placeholder="meters" />
        </div>
      
      <button class="form-btn">OK</button>

    </form>
